<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like the page you're looking for doesn't exist.</p>
    <p class="error" id="error-details"></p>
    <p>You might want to check the URL for errors, or head back to the home page.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then((registration) => {
          if (registration.active) {
            registration.active.postMessage({ type: 'getError' });
          }
        });
      }

      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'errorDetails') {
          const errorDetailsElement = document.getElementById('error-details');
          errorDetailsElement.textContent = `Error: ${event.data.message}`;
        }
      });
    });
  </script>
</body>
</html>
